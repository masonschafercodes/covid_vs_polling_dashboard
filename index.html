<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronavirus COVID-19 Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <link rel="stylesheet" href="./static/css/app.css" />
  </head>
  <body>
    <div class="App">
      <div class="title-container">
        <h1>Pandemic Presidency of 2020</h1>
      </div>
      <div class="date_picker_container">
        <div class="date_picker">
          <h2><strong>Choose a date to show</strong></h2>
          <h4>Historical Data:</h4>
          <input type="date" name="covid_date_picker" id="covidPicker" />
        </div>
        <div class="map_container">
          <div id="mapid"></div>
        </div>
        <div class="indepth_container"></div>
      </div>
      <div class="cases_by_state_container">
        <h2><strong>COVID-19 Results</strong></h2>
        <h3>National</h3>
        <div id="national_case_container">
          <h3 id="natCaseSpan"></h3>
          <h3 id="natDeathSpan"></h3>
        </div>
      </div>
      <div class="national_poll_container">
        <h2><strong>Election Polling Results</strong></h2>
        <h3>National</h3>
        <div class="national_polling_counter">
          <h3 id="natBidenResults"></h3>
          <h3 id="natTrumpResults"></h3>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"
    ></script>
    <script src="./static/js/statesData.js"></script>
    <script src="./static/js/mapping.helper.js"></script>
    <script src="./static/js/mapping.js"></script>
    <script src="./static/js/clickstate.helper.js"></script>
  </body>
</html>
